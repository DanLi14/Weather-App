<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
    src="https://kit.fontawesome.com/21ed13a5ac.js"
    crossorigin="anonymous"
  ></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-lg-3"> 
          <ul class="nav flex-column rounded-start" style="background-color: #6695fc; height: 550px;">
            <li class="nav-item">
              <h4 class="nav-link active text-light mt-3"><i class="fas fa-cloud-sun me-2"></i> Dan's Weather App</h4>
            </li>
            <li class="nav-item">
                <a class="nav-link fs-6 mt-3 ms-3 text-light" href="#"><i class="fab fa-dashcube me-2"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link fs-6 ms-3 text-light" href="#"><i class="fas fa-calendar-alt me-2"></i> Calendar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link fs-6 ms-3 text-light" href="#"><i class="fas fa-cog me-2"></i> Settings</a>
            </li> 
            <li class="nav-item">
              <h5 class="nav-link active text-center text-light mt-3 timetext fs-3"></h5>
            </li>
          </ul>
        </div>
        <div class="col-md-8 col-lg-9">
            <div class="d-flex mt-3">
                <button class="btn btn-outline-primary submit" type="submit"><i class="fas fa-search"></i></button>
                <input class="form-control ms-2 search" type="search" placeholder="Enter a town or city" aria-label="Search">
            </div>
          <div class="mt-3">
            <h3>
              Weather Forecast
              <small class="text-muted">in ...</small>
            </h3>
          </div>
          <div class="row">
            <div class="card text-white col-sm-6">
               <img src="images/Rain.jpg" class="card-img" alt="Rain image 1" />
               <div class="row">
               <div class="card-img-overlay col-sm-4 bg-white text-body h-50 rounded-end">
               <h5 class="card-title1">Today</h5>
               <p class="card-text1">°C</p>
              </div>
            </div>
           </div>
           <div class="card text-white col-sm-6">
            <img src="images/Rain.jpg" class="card-img" alt="Rain image 1" />
            <div class="row">
            <div class="card-img-overlay col-sm-4 bg-white text-body h-50 rounded-end">
            <h5 class="card-title2">Tomorrow</h5>
            <p class="card-text2">°C</p>
           </div>
         </div>
        </div>
          </div>
          <div class="row">
            <div class="col-sm-2">
              <div class="card mt-5 bg-light">
                <div class="card-body">
                  <h5 class="card-title3"></h5>
                  <p class="card-text3">°C</p>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card mt-5 bg-light">
                <div class="card-body">
                  <h5 class="card-title4"></h5>
                  <p class="card-text4">°C</p>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card mt-5 bg-light">
                <div class="card-body">
                  <h5 class="card-title5"></h5>
                  <p class="card-text5">°C</p>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card mt-5 bg-light">
                <div class="card-body">
                  <h5 class="card-title6"></h5>
                  <p class="card-text6">°C</p>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card mt-5 bg-light">
                <div class="card-body">
                  <h5 class="card-title7"></h5>
                  <p class="card-text7">°C</p>
                </div>
              </div>
            </div> 
            <div class="col-sm-2">
              <div class="card mt-5 bg-light">
                <div class="card-body">
                  <h5 class="card-title8"></h5>
                  <p class="card-text8">°C</p>
                </div>
              </div>
            </div> 
        </div>
      </div>
      <div class="row">
        <div class="footer ms-2 rounded-end text-center text-secondary mt-1" style="background-color: #dce7ff; height: 200px"> 
          <p>© 2021 Dan's Weather App</p>
    </div>

    <!-- Bootstrap.v5 code -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
