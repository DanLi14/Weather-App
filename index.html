<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
    src="https://kit.fontawesome.com/21ed13a5ac.js"
    crossorigin="anonymous"
  ></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-lg-3"> 
          <ul class="nav flex-column rounded-start" style="background-color: #6695fc; height: 575px;">
            <li class="nav-item">
              <h4 class="nav-link active text-light mt-3"><i class="fas fa-cloud-sun me-2"></i> Dan's Weather App</h4>
            </li>
            <li class="nav-item">
                <a class="nav-link fs-6 mt-3 ms-3 text-light" href="#"><i class="fab fa-dashcube me-2"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link fs-6 ms-3 text-light" href="#"><i class="fas fa-calendar-alt me-2"></i> Calendar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link fs-6 ms-3 text-light" href="#"><i class="fas fa-cog me-2"></i> Settings</a>
            </li> 
          </ul>
        </div>
        <div class="col-md-8 col-lg-9">
            <form class="d-flex mt-3">
                <button class="btn btn-outline-primary" type="submit"><i class="fas fa-search"></i></button>
                <input class="form-control ms-2" type="search" placeholder="Search" aria-label="Search">
              </form>
          <h3>
            Weather Forecast
            <small class="text-muted">in ...</small>
          </h3>
          <div class="card bg-dark text-white" style="max-width: 30rem">
            <img src="images/Rain.jpg" class="card-img" alt="Rain image 1" />
            <div class="card-img-overlay">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                This is a wider card with supporting text below as a natural
                lead-in to additional content. This content is a little bit
                longer.
              </p>
              <p class="card-text">Last updated 3 mins ago</p>
            </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap.v5 code -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
